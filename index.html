<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans">
    <!-- Header -->
    <header class="flex justify-between items-center p-4 shadow">
      <div class="text-green-600 font-bold text-xl">Travel</div>
      <nav class="space-x-4 text-gray-700">
        <a href="#">Home</a>
        <a href="#">Tour</a>
        <a href="#">Local Places</a>
        <a href="#">Discount</a>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="bg-orange-500 text-white text-center py-20">
      <h2 class="text-2xl mb-4">Let's go now</h2>
      <h1 class="text-4xl font-bold italic mb-6">explore and travel</h1>
      <button
        class="bg-white text-green-600 font-bold px-6 py-2 rounded hover:bg-green-100"
      >
        Explore Now
      </button>
    </section>

    <!-- Image Strip -->
    <section class="flex justify-center gap-4 py-10">
      <div class="w-24 h-24 bg-gray-300"></div>
      <img
        src="https://via.placeholder.com/100"
        alt="City"
        class="w-24 h-24 object-cover"
      />
      <img
        src="https://via.placeholder.com/100"
        alt="Landmark"
        class="w-24 h-24 object-cover"
      />
    </section>

    <!-- Perfect Holiday -->
    <section class="text-center py-10">
      <h3 class="text-orange-500 font-bold">Choose Tour</h3>
      <h2 class="text-3xl font-bold">Perfect Holiday</h2>
      <p class="text-gray-500 mb-8">
        Plan your vacation with our exclusive offers
      </p>
